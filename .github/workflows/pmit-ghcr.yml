name: PMIT - Build and publish images (GHCR)

on:
  pull_request:
  push:
    branches:
      - preview
      - product-main
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.18.0"
          cache: "pnpm"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Checks (lint/format/types)
        run: pnpm check

  build-and-publish:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && (github.ref == 'refs/heads/preview' || github.ref == 'refs/heads/product-main')
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: pmit-web
            context: .
            dockerfile: ./apps/web/Dockerfile.web
          - image: pmit-admin
            context: .
            dockerfile: ./apps/admin/Dockerfile.admin
          - image: pmit-space
            context: .
            dockerfile: ./apps/space/Dockerfile.space
          - image: pmit-live
            context: .
            dockerfile: ./apps/live/Dockerfile.live
          - image: pmit-backend
            context: ./apps/api
            dockerfile: ./apps/api/Dockerfile.api
          - image: pmit-proxy
            context: ./apps/proxy
            dockerfile: ./apps/proxy/Dockerfile.ce
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

