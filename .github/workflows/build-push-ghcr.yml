name: Build and Push to GitHub Container Registry

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Type of build to run"
        required: true
        type: choice
        default: "Build"
        options:
          - "Build"
          - "Release"
      releaseVersion:
        description: "Release Version"
        type: string
        default: v1.2.1-1
      isPrerelease:
        description: "Is Pre-release"
        type: boolean
        default: false
        required: true
  push:
    branches:
      - oidc-enabled

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  setup:
    name: Build Setup
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.set_vars.outputs.release_version }}
      build_type: ${{ steps.set_vars.outputs.build_type }}
      is_prerelease: ${{ steps.set_vars.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set variables
        id: set_vars
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "Release" ]; then
            echo "build_type=Release" >> $GITHUB_OUTPUT
            echo "release_version=${{ github.event.inputs.releaseVersion }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=${{ github.event.inputs.isPrerelease }}" >> $GITHUB_OUTPUT
          else
            echo "build_type=Build" >> $GITHUB_OUTPUT
            # Use branch name or tag as version
            REF_NAME="${GITHUB_REF##*/}"
            echo "release_version=${REF_NAME}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ needs.setup.outputs.release_version }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile.web
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DOCKER_BUILDKIT=1

