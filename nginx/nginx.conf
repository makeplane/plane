# Nginx Reverse Proxy Configuration for FamilyFlow
# This configuration provides SSL termination and routes requests to appropriate services
#
# Installation:
#   Linux:   sudo ./nginx/install.sh
#   macOS:   ./nginx/install.sh (may require sudo for SSL setup)
#
# Usage:
#   make nginx-setup    - Install and configure nginx
#   make nginx-start    - Start nginx
#   make nginx-stop     - Stop nginx
#   make nginx-reload   - Reload configuration
#   make ssl-setup      - Set up self-signed SSL (development)
#   make ssl-letsencrypt DOMAIN=example.com EMAIL=admin@example.com - Set up Let's Encrypt

# Rate limiting zones (must be in http context)
# Note: For site-specific configs, these may need to be in the main nginx.conf
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
# limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

# Upstream servers
upstream api_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream web_frontend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # SSL Configuration
    # For production, use Let's Encrypt certificates:
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    
    # For development, use self-signed certificates (generated by setup-ssl.sh):
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/familyflow-access.log;
    error_log /var/log/nginx/familyflow-error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # API endpoints
    location /api/ {
        # Rate limiting (uncomment if limit_req_zone is configured in main nginx.conf)
        # limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://api_backend;
        proxy_redirect off;
    }

    # Authentication endpoints
    location /auth/ {
        # Rate limiting (uncomment if limit_req_zone is configured in main nginx.conf)
        # limit_req zone=auth_limit burst=20 nodelay;
        proxy_pass http://api_backend;
        proxy_redirect off;
    }

    # Static files from Django
    location /static/ {
        proxy_pass http://api_backend;
        proxy_redirect off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files from Django
    location /media/ {
        proxy_pass http://api_backend;
        proxy_redirect off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # God Mode (Admin Interface) - proxied through API
    location /god-mode/ {
        proxy_pass http://api_backend;
        proxy_redirect off;
    }

    location /god-mode {
        return 301 https://$host/god-mode/;
    }

    # Web frontend (catch-all)
    location / {
        proxy_pass http://web_frontend;
        proxy_redirect off;
        
        # WebSocket support for development
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

