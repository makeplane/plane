<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .spinner {
      transform-origin: center;
      animation: rotate 1s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  
  <image href="data:image/png;base64," x="25" y="25" width="50" height="50" />
  
  <g class="spinner">
    <path d="M 50 5 A 45 45 0 0 1 95 50" fill="none" stroke="#1486d1" stroke-width="4" stroke-linecap="round" />
    <path d="M 95 50 A 45 45 0 0 1 50 95" fill="none" stroke="#00529b" stroke-width="4" stroke-linecap="round" />
  </g>
</svg>