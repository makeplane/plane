# Docker Compose configuration for Plane on Hetzner
# This setup is optimized for production deployment on Hetzner servers

version: '3.8'

services:
  # Main Plane application (all-in-one container)
  plane:
    build:
      context: .
      dockerfile: Dockerfile.hetzner
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://${DOMAIN_NAME}/api}
        NEXT_PUBLIC_ADMIN_BASE_URL: ${NEXT_PUBLIC_ADMIN_BASE_URL:-http://${DOMAIN_NAME}/god-mode}
        NEXT_PUBLIC_LIVE_BASE_URL: ${NEXT_PUBLIC_LIVE_BASE_URL:-http://${DOMAIN_NAME}/live}
        NEXT_PUBLIC_SPACE_BASE_URL: ${NEXT_PUBLIC_SPACE_BASE_URL:-http://${DOMAIN_NAME}/spaces}
        NEXT_PUBLIC_WEB_BASE_URL: ${NEXT_PUBLIC_WEB_BASE_URL:-http://${DOMAIN_NAME}}
    container_name: plane-app
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      # Domain configuration
      - DOMAIN_NAME=${DOMAIN_NAME}
      - APP_DOMAIN=${DOMAIN_NAME}
      - WEB_URL=${WEB_URL:-http://${DOMAIN_NAME}}
      - APP_PROTOCOL=${APP_PROTOCOL:-http}
      - SITE_ADDRESS=${SITE_ADDRESS:-:80}
      
      # Database
      - DATABASE_URL=${DATABASE_URL}
      
      # Redis
      - REDIS_URL=${REDIS_URL}
      
      # RabbitMQ
      - AMQP_URL=${AMQP_URL}
      
      # S3/Storage
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_S3_ENDPOINT_URL=${AWS_S3_ENDPOINT_URL:-https://s3.${AWS_REGION}.amazonaws.com}
      - BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - USE_MINIO=${USE_MINIO:-0}
      
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - LIVE_SERVER_SECRET_KEY=${LIVE_SERVER_SECRET_KEY}
      
      # File uploads
      - FILE_SIZE_LIMIT=${FILE_SIZE_LIMIT:-5242880}
      
      # API
      - API_KEY_RATE_LIMIT=${API_KEY_RATE_LIMIT:-60/minute}
      
      # CORS
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://${DOMAIN_NAME},https://${DOMAIN_NAME}}
      
      # SSL/TLS (optional)
      - CERT_EMAIL=${CERT_EMAIL:-}
      - CERT_ACME_CA=${CERT_ACME_CA:-https://acme-v02.api.letsencrypt.org/directory}
      - CERT_ACME_DNS=${CERT_ACME_DNS:-}
      
      # Trusted proxies (for Hetzner load balancers)
      - TRUSTED_PROXIES=${TRUSTED_PROXIES:-0.0.0.0/0}
    volumes:
      - plane_logs:/app/logs
      - plane_data:/app/data
    networks:
      - plane-network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15.7-alpine
    container_name: plane-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plane}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-plane}
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plane-network
    command: postgres -c 'max_connections=1000' -c 'shared_buffers=256MB' -c 'effective_cache_size=1GB'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plane}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: valkey/valkey:7.2.11-alpine
    container_name: plane-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - plane-network
    command: valkey-server --appendonly yes
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.13.6-management-alpine
    container_name: plane-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-plane}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-plane}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - plane-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # MinIO (optional - for local S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: plane-minio
    restart: unless-stopped
    command: server /export --console-address ":9090"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY}
    volumes:
      - minio_data:/export
    networks:
      - plane-network
    ports:
      - "9000:9000"
      - "9090:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - minio  # Only start if explicitly enabled

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
  plane_logs:
    driver: local
  plane_data:
    driver: local

networks:
  plane-network:
    driver: bridge

